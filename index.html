<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果风格贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="startBtn" class="apple-button">开始游戏</button>
            <button id="tutorialBtn" class="apple-button apple-button-secondary">游戏教程</button>
            <button id="restartBtn" class="apple-button" style="display: none;">重新开始</button>
        </div>
    </div>

    <!-- 教程弹窗 -->
    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <h2>游戏教程</h2>
            <div class="tutorial-content">
                <p>1. 使用键盘方向键（↑↓←→）控制蛇的移动</p>
                <p>2. 吃到红色食物可以得到10分</p>
                <p>3. 撞到墙壁或自身会导致游戏结束</p>
                <p>4. 尽可能获得更高的分数！</p>
            </div>
            <button id="closeTutorialBtn" class="apple-button">知道了</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
